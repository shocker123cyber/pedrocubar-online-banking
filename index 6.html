
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Online Banking</h1>
        </header>
        
        <section class="account-section">
            <h2>Pedrocubar</h2>
            <p class="account-type">Checking Account</p>
            <p class="account-balance">$53,400,000.00</p>
        </section>
        
        <section class="transactions-section">
            <h3>Recent Transactions</h3>
            <div class="transaction">
                <div class="transaction-detail">
                    <p class="transaction-title">Deposit from PCH</p>
                    <p class="transaction-date">July 25, 2025</p>
                </div>
                <p class="transaction-amount credit">+ $53,000,000.00</p>
            </div>
            <div class="transaction">
                <div class="transaction-detail">
                    <p class="transaction-title">ACH Credit - External</p>
                    <p class="transaction-date">July 20, 2025</p>
                </div>
                <p class="transaction-amount credit">+ $400,000.00</p>
            </div>
        </section>

        <footer class="app-footer">
            <nav>
                <button class="nav-btn active">Home</button>
                <button class="nav-btn">Transfer</button>
                <button class="nav-btn">Settings</button>
            </nav>
        </footer>
    </div>
</body>
</html>
