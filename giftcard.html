<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Gift Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d70000;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 15px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      background-color: #0070f3;
      color: white;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #005ec2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Apple Gift Card Required</h2>
    <p>To continue, please enter an Apple Gift Card code worth <strong>$70</strong>.</p>

    <input type="text" placeholder="Enter Apple Gift Card Code" maxlength="25" />

    <button class="submit-btn">Submit Payment</button>
  </div>
</body>
</html>
