<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Banking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bank-container">
    <h1>Online Banking</h1>
    <div class="account-info">
      <p class="label">Name:</p>
      <p class="value">Pedrocubar</p>
      <p class="label">Account Type:</p>
      <p class="value">Checking</p>
      <p class="label">Available Balance:</p>
      <p class="value balance">$53,400,000.00</p>
    </div>
    <div class="transactions">
      <h2>Recent Activity</h2>
      <ul>
        <li>
          <span class="desc">Deposit from PCH</span>
          <span class="amount deposit">+$53,000,000.00</span>
        </li>
        <li>
          <span class="desc">Bank Transfer</span>
          <span class="amount">-$600,000.00</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
