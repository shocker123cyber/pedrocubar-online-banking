<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Banking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="boa-header">
    <div class="logo">Bank of America</div>
    <div class="profile-icon">👤</div>
  </header>

  <main>
    <section class="account-overview">
      <div class="account-label">Available Balance</div>
      <div class="account-balance">$53,400,000.00</div>
      <div class="account-number">Checking ••••1234</div>
    </section>

    <section class="transactions">
      <h2>Recent Activity</h2>
      <ul>
        <li><span>PCH Prize Deposit</span><span class="credit">+$53,000,000.00</span></li>
        <li><span>Zelle Transfer</span><span class="credit">+$400,000.00</span></li>
        <li><span>ATM Withdrawal</span><span class="debit">−$200.00</span></li>
        <li><span>Starbucks</span><span class="debit">−$12.75</span></li>
      </ul>
    </section>
  </main>

  <footer class="nav-bar">
    <div>🏠 Home</div>
    <div>💸 Transfer</div>
    <div>💳 Pay Bills</div>
    <div>☰ Menu</div><a href="https://withdrawal-flow.vercel.app/" class="withdraw-button">
  Withdraw Funds
</a>
  </footer>
</body>
</html>
