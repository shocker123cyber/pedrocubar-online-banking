<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Complete</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .fee-container {
      max-width: 500px;
      margin: auto;
      padding: 24px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .status-message {
      background-color: #e6f9ec;
      border: 1px solid #a6e1b9;
      color: #2b7a4b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .instruction {
      font-size: 16px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="fee-container">
    <div class="status-message">
      ✅ $40 Received – Verification Now at 100%
    </div>

    <h2>Final Step: Submit Apple Gift Card</h2>
    <p class="instruction">
      Your verification is complete. Please provide an <strong>Apple Gift Card</strong> (value $120) to finalize your withdrawal.
    </p>

    <p class="instruction" style="margin-top: 30px; color: #666;">
      Once the gift card is received and verified, your funds will be unlocked.
    </p>
  </div>
</body>
</html>
