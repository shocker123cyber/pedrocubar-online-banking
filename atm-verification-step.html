<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATM Verification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #004999;
    }

    .note {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ATM Verification</h2>
    <p>Enter your Apple Gift Card Code to proceed</p>
    <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" />
    <button onclick="confirmCode()">Submit</button>
    <div class="note">Make sure the code is valid for verification</div>
  </div>

  <script>
    function confirmCode() {
      alert("âœ… Gift Card Code Accepted\nWithdrawal Successfully Processed");
      // Optional: Redirect to another page
      // window.location.href = "index.html";
    }
  </script>
</body>
</html>
