<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Fee â€“ Apple Code</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .apple-code-box {
      font-size: 20px;
      font-weight: bold;
      background: #f8f8f8;
      padding: 16px;
      border-radius: 8px;
      margin-top: 14px;
      text-align: center;
      letter-spacing: 2px;
    }
    .copy-button {
      margin-top: 20px;
      background-color: #007aff;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .copy-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="fee-container">
    <h2>Apple Code Submission</h2>
    <p>Please submit the following Apple gift card code to complete the $120 withdrawal fee:</p>

    <div class="apple-code-box" id="appleCode">X9FJ-LK8D-3MP4-7TRD</div>
    <button class="copy-button" onclick="copyCode()">Copy Code</button>

    <p style="margin-top: 30px; color: #666; text-align:center;">Once the code is submitted and verified, your withdrawal will be unlocked.</p>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("appleCode");
      const range = document.createRange();
      range.selectNode(code);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Copied: " + code.textContent);
    }
  </script>
</body>
</html>
